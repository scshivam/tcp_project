<!DOCTYPE html>
<html lang="en">
    {% load static %}
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ethernet Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet">
    <link href="{% static "vendor/simple-line-icons/css/simple-line-icons.css" %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="{% static "css/landing-page.min.css" %}" rel="stylesheet">

  </head>

  <body>
    <style>
    .reddot {
      height: 12px;
      width: 12px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
    }

    .greendot {
      height: 12px;
      width: 12px;
      background-color: #42b72a;
      border-radius: 50%;
      display: inline-block;
    }
    </style>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Ethernet Demo</a>
        <div class="pull-right"><span class="{{ htmlclass }}"></span> {{ status }}</div>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form method="post" autocomplete="off">
                {% csrf_token %}
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="number" min="1" max="3" name="message" class="form-control form-control-lg" placeholder="Enter your message" required {{ button }}>
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary" {{ button }}>Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-xl-9 mx-auto">
              {% if sent %}
                  <br><br><h2 class="mb-5">Data sent to server: {{ sent }}</h2>
              {% endif %}
          </div>
          <div class="col-xl-9 mx-auto">
              {% if result %}
                <h2 class="mb-5">Response from server: {{ result }}</h2>
              {% endif %}
          </div>
        </div>
      </div>
    </header>


    <!-- Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
              <p class="text-muted small mb-4 mb-lg-0"><a target="_blank" href="https://www.plutonic.co.in/">&copy; Plutonic Services. All Rights Reserved.</a></p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  </body>

</html>
